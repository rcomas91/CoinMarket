
<div style="background-color: #424242;">


  <div class="example-header" >

    <mat-form-field [style.width.px]=300>

      <input matInput (keyup)="filtrar($event)"
      placeholder="What cryptocurrency are you interested in?"  >
    </mat-form-field>
</div>
<br>
<div class="example-container ">



  <table mat-table [dataSource]="dataSource"  matSort >

     <!-- Position Column -->
  <ng-container matColumnDef="market_cap_rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{element.market_cap_rank}}</td>
  </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}  </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element">{{element.symbol}}  </td>
    </ng-container>


    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.image" alt="{{element.name}}" style="width: 2rem;" /> </td>
    </ng-container>

    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Current_price </th>
      <td mat-cell *matCellDef="let element">{{element.current_price|currency}} </td>
    </ng-container>
    <ng-container matColumnDef="price_change_percentage_24h">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price_change_percentage_24h </th>
      <td mat-cell *matCellDef="let element"  [ngClass]="{'make-gold': element.price_change_percentage_24h<0}">{{element.price_change_percentage_24h}}  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[14,20,30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
</div>
